<div class="header-container">
  <span class="logo"
    ><h1 class="bebas-neue">DESAFIO TÃ‰CNICO</h1>
    <span class="logoImg"> <img src="{{ logoSrc }}" alt="" /></span>
  </span>
  <div class="user">
    <span> <i class="material-icons">person</i>{{userData.username}} </span>

    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <div class="menu-header">
        <span class="roboto-medium">{{userData.role}}</span>
        <span class="roboto-bold"> Seja bem vindo! </span>
      </div>
      <button mat-menu-item routerLink="/home">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-menu-item routerLink="/admin/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard de Administrador</span>
      </button>
      <button mat-menu-item routerLink="/vendedor">
        <mat-icon>store</mat-icon>
        <span>Pagina do Vendedor</span>
      </button>

      <button mat-menu-item (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>
  </div>
</div>
