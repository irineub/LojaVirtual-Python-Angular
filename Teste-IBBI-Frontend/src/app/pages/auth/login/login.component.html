<div class="login-container">
  <div class="login">
      <div class="form-head">
        <div class="form-top">
          <div >
            <img src="{{ logoSrc }}" alt="" width="45" />
            <p>Desafio Tecnico</p>
          </div>
        </div>

        <div class="form-title" >
          <h3 class="roboto-bold">Entrar</h3>
          <p class="roboto-medium">
            Entre com seu usuario e senha para continuar
          </p>
        </div>
      </div>
      <div class="form-footer">
        <form (ngSubmit)="onLogin()">
          <div>
            <input type="text" placeholder="Nome de Usuario" id="username" [(ngModel)]="username" name="username" required />
            <input type="password" placeholder="Senha"  id="password" [(ngModel)]="password" name="password" required />
          </div>
          
          <span>
            
            <a routerLink="/register"
            >Ainda nÃ£o sou Cadastrado</a
            >
            <button type="submit">Entrar</button>
          </span>
        </form>
      </div>
    </div>
  </div>
