<div class="PageContainer">
    <span class="title">Usuarios Cadastrados</span>
    <div class="FormContainer">
      <div class="formTop">
        <mat-form-field>
          <mat-label>Pesquisar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Nome,Cargo" #input>
        </mat-form-field>
      </div>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>
                Nome de usuario
             </th>
          <td mat-cell *matCellDef="let element">
            {{element.username}}
         </td>
        </ng-container>
      
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Cargo </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações </th>
          <td mat-cell *matCellDef="let element"> 
            <button routerLink="update/{{element.id}}" class="material-icons">edit</button>
            <button (click)="apagarUsuario(element.id,element.username)" class="material-icons">delete</button>
        </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Linha exibida quando não há dados correspondentes ao filtro. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">Não encontrei nenhum usuario que corresponda a "{{input.value}}"</td>
        </tr>
      </table>
    </div>
 
  </div>
